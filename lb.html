<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 遍历图片 -->
        <img v-for="(imgUrl, index) in ImgList" :key="index" :src="imgUrl" />
    </div>

    <script type="module">
        var ImgPathList=[]
        
        var app = new Vue({
            el: "#app",
            data: {
                ImgList:[]
            },
            methods: {
                getDataJson: function (event) {
                    fetch('https://765766546.github.io/qinglanjiaoyu/data.json')
                    .then((response) => response.json())
                    .then((json) =>{
                        this.ImgList=json.ImgList
                        console.log(ImgPathList)
                    });
                }
            },
            created:function(){
                this.getDataJson()
            }
        });
    </script>
</body>

</html>
